[GENERAL]
description = S. cerevisae (via SGD Nov 2001)
db_adaptor    = Bio::DB::GFF
db_args       = -adaptor dbi::mysqlopt 
	        -dsn     dbi:mysql:database=yeast;host=localhost
user          = nobody
pass          = 

aggregators = transcript alignment orf
plugins = SequenceDumper FastaDumper RestrictionAnnotator

# where to link to when user clicks in detailed view
link          = http://genome-www4.stanford.edu/cgi-bin/SGD/locus.pl?locus=$name

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = Genes
		   ORFs
		   tRNAs

# max and default segment sizes for detailed view
max segment     = 500000
default segment = 50000

# examples to show in the introduction
examples = II
	   II:80,000..120,000
	   Mit
	   NPY1
	   NAB2
	   Orf:YGL123W

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Symbol Gene Clone

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# a footer
footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 01.yeast.conf,v 1.14 2003-06-22 02:52:41 lstein Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
fontcolor   = black
font2color  = blue
label density = 25
bump density  = 100

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Centro:overview]
feature       = CEN:sgd
bgcolor       = blue
glyph         = dot
fgcolor       = black
height        = 8
point         = 1
key           = Centromeres

[Genes]
feature      = gene:sgd
glyph        = generic
bgcolor      = yellow
forwardcolor = yellow
reversecolor = turquoise
strand_arrow = 1
height       = 6
description  = 1
key          = Named gene

[ORFs]
feature       = ORF:sgd
glyph         = arrow
fgcolor       = red
linewidth    = 2
height        = 6
description   = 1
key           = ORF

[CDS]
feature      = coding:sgd
glyph        = cds
frame0f      = cadetblue
frame1f      = blue
frame2f      = darkblue
frame0r      = darkred
frame1r      = red
frame2r      = crimson
description  = 0
height       = 13
label        = CDS frame
key          = CDS
citation     = This track shows CDS reading frames.

[tRNAs]
feature       = tRNA:sgd
glyph         = generic
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
description   = 1
key           = tRNAs

[Centro]
feature       = CEN:sgd
glyph         = span
bgcolor       = blue
fgcolor       = blue
height        = 6
key           = Centromeres

[Transp]
feature       = Transposon:sgd
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
key           = Transposons

[LTRs]
feature       = LTR:sgd
fgcolor       = black
glyph         = anchored_arrow
height        = 6
key           = Long Terminal Repeats

[TranslationF]
glyph        = translation
global feature = 1
frame0       = cadetblue
frame1       = blue
frame2       = darkblue
height       = 20
fgcolor      = purple
strand       = +1
translation  = 3frame
key          = 3-frame translation (forward)

[DNA/GC Content]
glyph        = dna
global feature = 1
height       = 40
do_gc        = 1
fgcolor      = red
axis_color   = blue

[TranslationR]
glyph        = translation
global feature = 1
frame0       = darkred
frame1       = red
frame2       = crimson
height       = 20
fgcolor      = blue
strand       = -1
translation  = 3frame
key          = 3-frame translation (reverse)

[ncRNA]
feature       = RNA:sgd rRNA:sgd snRNA:sgd snoRNA:sgd
fgcolor       = orange
glyph         = generic
description   = 1
key           = Noncoding RNAs
