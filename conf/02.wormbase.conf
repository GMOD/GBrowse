# examples to show in the introduction
examples = IV 
	   IV:120,000..130,000 
	   unc-9
	   B0019 
	   PCR_Product:sjj_B0019.1
	   WTP:XF355
	   rhodopsin

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Locus PCR_Product WTP Genbank

# the remainder of the sections configure particular features to show

[tRNA]
feature      = Sequence:tRNAscan-SE-1.11
bgcolor      = white
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3
key          = tRNAs
citation     = These are tRNA predictions made using Sean Eddy's tRNAscan program.

[NG]
feature      = gene:curated gene:RNA 
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
key          = Named Genes
citation     = These represent a mixture of classical genes that have been identified
	by mapping of mutant loci, and confirmed genes that have been assigned names by the
	Center for C. elegans Genetics (CCG).

[CG]
feature      = transcript:curated transcript:RNA
feature_low  = sequence:curated sequence:RNA
glyph        = wormbase_transcript
bgcolor      = wheat
fgcolor      = black
forwardcolor = violet
reversecolor = turquoise
font2color   = red
height       = 10
description  = 1
key          = Curated genes
citation     = These are gene predictions that have been reviewed by WormBase curators.  Only
	the CDS sections are represented.  For 5' and 3' termini, please examine the paired
	5' and 3' ESTs, full-length cDNAs, and Worm Transcriptome Project (WTP) gene extents.

[PG]
feature      = transcript:NDB_CDS
glyph        = transcript2
bgcolor      = white
curatedexon  = dodgerblue
fgcolor      = black
fontcolor    = blue
height       = 10
key          = Predicted genes
citation     = These are gene predictions that have not been reviewed by WormBase curators.
	The program used is the 1998 version of GeneFinder, written by Phil Green [Phil Green,
	unpublished results].  Only predicted
	CDS sections are shown here.  For 5' and 3' termini, please examine the paired
	5' and 3' ESTs, full-length cDNAs, and Worm Transcriptome Project (WTP) gene extents.


[WABA]
feature       = alignment:WABA_briggsae_cosmid
feature_low   = similarity:WABA_briggsae_cosmid
glyph         = graded_segments
bgcolor       = blue
min_score     = 0
max_score     = 100
fgcolor       = black
height        = 6
connector     = dashed
key           = Briggsae alignments (WABA)
citation      = These are segments of the C. briggsae rough draft sequence that have been
	aligned to the C. elegans genome using Jim Kent's WABA program [Kent & Zahler, 
	Genome Res 10:1115-25 (2000)].
	WABA distinguishes between low similarity regions (light blue), high-similarity regions
	(medium blue), and regions of high similarity that have the characteristic wobble-base
	mismatch of coding regions (dark blue).  Also see "Briggsae Alignments (BLAST)".

[ESTB]
feature       = alignment:BLAT_EST_BEST
feature_low   = similarity:BLAT_EST_BEST
glyph         = segments
bgcolor       = limegreen
fgcolor       = black
height        = 4
stranded      = 1
connector     = solid
key           = ESTs aligned by BLAT (best)
citation      = These are C. elegans expressed sequence tags (ESTs), that have been aligned to
	the C. elegans genome using Jim Kent's BLAT program 
	[<a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">http://genome.cse.ucsc.edu/cgi-bin/hgBlat</a>].
	This track shows the best unique location for each EST.  Other EST matches, some
	of which may represent repetitive elements, are	shown in the track labeled
	"ESTs aligned by BLAT (other)".
	The paired 5' and 3' ESTs from the same cDNA clone are connected by a dashed line.

[ESTO]
feature       = alignment:BLAT_EST_OTHER
feature_low   = similarity:BLAT_EST_OTHER
glyph         = segments
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = ESTs aligned by BLAT (other)
citation      = These are C. elegans expressed sequence tags (ESTs), that have been aligned to
	the C. elegans genome using Jim Kent's BLAT program
	[<a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">http://genome.cse.ucsc.edu/cgi-bin/hgBlat</a>].
	This track shows ESTs that align multiple times, some of which represent repetitive
	regions.  For the "best" match, see the track labeled "ESTs aligned with BLAT (best)".
	The paired 5' and 3' ESTs from the same cDNA clone are connected by a dashed line.

[mRNAB]
feature       = alignment:BLAT_mRNA_BEST
feature_low   = similarity:BLAT_mRNA_BEST
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
connector     = solid
key           = mRNAs aligned by BLAT (best)
citation      = These are C. elegans full length cDNAs, that have been aligned to
	the C. elegans genome using Jim Kent's BLAT program
	[<a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">http://genome.cse.ucsc.edu/cgi-bin/hgBlat</a>].
	This track shows the best unique location for each cDNA.  Other cDNA matches, some
	of which may represent repetitive elements, are	shown in the track labeled
	"mRNAs aligned by BLAT (other)".

[mRNAO]
feature       = alignment:BLAT_mRNA_OTHER
feature_low   = similarity:BLAT_mRNA_OTHER
glyph         = segments
bgcolor       = green
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = mRNAs aligned by BLAT (other)
citation      = These are C. elegans full length cDNAs, that have been aligned to
	the C. elegans genome using Jim Kent's BLAT program
	[<a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">http://genome.cse.ucsc.edu/cgi-bin/hgBlat</a>].
	This track shows non-unique matches, which may represent repetitive sequences.
	For the best single alignment, see the track labeled
	"mRNAs aligned by BLAT (best)".

[RNAi]
feature       = experimental:RNAi
bgcolor       = goldenrod
fgcolor       = black
height        = 4
key           = RNAi experiments
citation      = This track indicates the location of RNA interference (RNAi) experiments
	that have been performed by a number of groups.  Click on the RNAi element to get
	more information about the experiment.

[EXPR]
feature       = Expression:Expr_profile
bgcolor       = orange
fgcolor       = black
height        = 4
key           = Expression chip profiles
citation      = This track indicates the location of PCR products that have been placed on
	expression chips produced by the C. elegans Microarray 
	Consortium 
	[<a href="http://cmgm.stanford.edu/~kimlab/wmdirectorybig.html">http://cmgm.stanford.edu/~kimlab/wmdirectorybig.html</a>].  
	The genes corresponding to these products have been clustered by their
	expression patterns.  Click on the profile to get more information about the expression
	profile of its corresponding gene.

[WTP]
feature       = partial_gene:WTP
glyph         = generic
bgcolor       = yellow
strand_arrow  = 1
fgcolor       = black
height        = 6
key           = Worm Transcriptome Project genes
citation      = The Worm Transcriptome Project (WTP) is a hand-curated resource of the 5' and
	3' ends and splice patterns of all C. elegans genes for which there is cDNA information.
	The results and supporting data for the WTP project are not yet published, 
	but the information for any
	particular gene can be obtained by request to Jean and Danielle Thierry-Mieg
	(mieg@ncbi.nlm.nih.gov).

[SNP]
feature       = variation
glyph         = triangle
fgcolor       = red
bgcolor       = red
point         = 1
orient        = N
key           = SNPs
citation      = These are single nucleotide polymorphisms (SNPs) between the standard N2 strain
	of C. elegans and the Hawaiian strain CB4856.  They were identified by [Wicks et al, 
	Nature Genetics 28:160-4 (2001)].

[TcI]
feature       = insertion ALLELE
glyph         = triangle
fgcolor       = blue
bgcolor       = blue
point         = 1
orient        = S
key           = Transposon Insertions
citation      = These are transposon mediated insertions, engineered by Laurent Segalat and
	others [<a href="http://www.wormbase.org/db/misc/paper?name=%5Bwm99ab757%5D;class=Paper">Alvarez et al., Towards a genome-wide collection of transposon insertions,
	International C. elegans Meeting 1999 #757</a>].

[PCR]
feature       = structural:GenePair_STS structural:PCR_product
bgcolor       = violet
glyph         = primers
fgcolor       = black
connect       = 1
connect_color = cyan
connector     = dashed
key           = PCR Assays
citation      = This track indicates the location of primer pairs that have been created by a number
	of groups.  Click on the element to obtain the left and right oligo sequences, information
	about the amplification information, and ordering information (if available).

[GB]
feature       = Sequence:Genbank
glyph         = arrow
tick          = +2
base          = 1
relative_coords = 1
key           = Genbank entry
link          = http://www.ncbi.nlm.nih.gov/htbin-post/Entrez/query?db=n&form=1&field=Sequence+ID&term=$name
citation      = The C. elegans genome was submitted to the GenBank and EMBL databases in
	in the form of a set of minimally-overlapping segments.  This track shows the
	position of these accessioned entries.

#[PolyA sites]
#bgcolor       = violet
#glyph         = ex
#fgcolor       = blue
#key           = polyA sites

[HMM]
feature       = similarity:hmmfs.3
bgcolor       = red
fgcolor       = black
connect       = 1
height        = 4
connect_color = black
key           = motifs
citation      = This track contains Protein Family (PFAM) protein motifs that have been detected by
	the HMMer program [<a href="http://pfam.wustl.edu">http://pfam.wustl.edu</a>]

[BAB]
feature       = alignment:BLASTN_briggsae_cosmid alignment:TBLASTX_C.briggsae
feature_low   = similarity:BLASTN_briggsae_cosmid similarity:TBLASTX_C.briggsae
glyph	      = segments
bgcolor       = tomato
fgcolor       = black
height        = 4
key           = Briggsae Alignment (BLAST)
citation      = These are segments of the C. briggsae rough draft sequence that have been
	aligned to the C. elegans genome using BLAST [Altschul et al. J. Mol. Biol. 215:403-10 (1990)].
	Also see "Briggsae Alignments (WABA)".

[BLASTX]
feature       = alignment:BLASTX
feature_low   = similarity:BLASTX
glyph	      = segments
bgcolor       = orange
fgcolor       = black
height        = 4
key           = BLASTX Hits
link          = sub {
  		  my $feature = shift;
	          my $name = $feature->name;
		  if ($name =~ s/^TR://) {
	             return sprintf("http://srs.ebi.ac.uk/srs6bin/cgi-bin/wgetz?-e+[SWALL-acc:%s]+-vn+2",$name);
		  } elsif ($name =~ s/^SW://) {
	             return sprintf("http://srs.ebi.ac.uk/srs6bin/cgi-bin/wgetz?-id+3LIc21HeBHW+-e+[SWALL:'%s']",$name);
                  } else {
                     return "/db/get?name=$name;class=Protein";
	          }
                }
citation = These are BLASTX (nucleotide to protein, via six-frame translation) similarity hits, run 
	biweekly against the contents of SwissProt and TREMBL.

[TBLASTX]
feature       = alignment:TBLASTX
feature_low   = similarity:TBLASTX
glyph	      = segments
bgcolor       = red
fgcolor       = black
height        = 4
key           = TBLASTX Hits
citation = These are TBLASTX (nucleotide to nucleotide, via six-frame translation) similarity hits, run 
	biweekly against the contents of GenBank and EMBL.

[PRO]
feature       = similarity:Queryprosite translation:Queryprosite
bgcolor       = bisque
fgcolor       = black
height        = 4
key           = prosite
citation      = This track indicates protein functional motifs contained in the
	Prosite database [<a href="http://www.expasy.ch/prosite/">http://www.expasy.ch/prosite/</a>].

[REP]
feature       = misc_feature:tandem misc_feature:inverted
bgcolor       = bisque
fgcolor       = black
height        = 4
connector     = none
key           = Repetitive Elements
citation      = This track indicates the position of short exact tandem and inverted repetitive
	elements.

[CLO]
feature       = clone
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = YACs & Cosmids
citation      = This track shows the locations of the cosmids and YACs used for the
	physical mapping and sequencing of the C. elegans genome.  The clone termini
	do not necessarily correspond to the termini of submitted GenBank/EMBL entries.
	In some cases the exact termini of the clones is not known.  For example, YACs
	were sequenced using PCR amplification across gaps in the cosmid maps.  When
	a clone end is not known, it is shown as an arrow extending to the end of the 
	display.  Such data is to be treated with caution.

[LINK]
feature       = Sequence:Link Sequence:Chromosome
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = Links & Superlinks
citation      = This track shows the location of contigs created during the assembly
	of the C. elegans genome.

[DNA/GC Content]
glyph        = dna
global feature = 1
height       = 40
do_gc        = 1
fgcolor      = red
axis_color   = blue

[overview]
feature       = gene:framework
label         = 1
glyph         = generic
bgcolor       = lavender
height        = 5
