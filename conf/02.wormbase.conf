[GENERAL]
description = C. elegans (via Wormbase Release 60)
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=wormbase;host=localhost
# fasta_files = /var/www/elegans
fasta_files =
aggregators = wormbase_gene clone alignment
user        =
passwd      =

# Web site configuration info
stylesheet  = /wormbase.css
buttons     = /images/gbrowse
tmpimages   = /images/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100

# where to link to when user clicks in detailed view
link          = http://www.wormbase.org/db/get?name=$name;class=$class

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = CG NG CLO 

# max and default segment sizes for detailed view
max segment     = 1000000
default segment = 50000

# low-res boundary
low res = 200000

# standard zoom levels to be offered to user
zoom levels    = 100 1000 5000 10000 20000 40000 100000 200000 500000 1000000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# canonical features to show in overview
overview landmarks = gene:framework
overview bgcolor = #93CBF4

