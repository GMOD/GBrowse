[GENERAL]
description = D. melanogaster (via Gadfly Release 2)
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=fly;host=localhost
# fasta_files = 
aggregators = transcript alignment
user        = nobody
passwd      =

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 100

# where to link to when user clicks in detaild view
link          = http://hedgehog.lbl.gov:8002/cgi-bin/annot/query?namesearch=$name

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = TRANS
                   GENE
		   SCAFF

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 100000

# low-res boundary
low res = 200000

# zoom levels
zoom levels    = 100 500 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# canonical features to show in overview
overview units   = M
overview bgcolor = wheat
detailed bgcolor = wheat

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 03.fly.conf,v 1.3 2002-06-26 01:56:37 lstein Exp $</pre>

# examples to show in the introduction
examples = 2L
	   2L:80,000..120,000
	   AE003590
	   Nrv2 Mipp1
	   gene:CG12178
	   transcript:CT33653
	   clone:BACR19F06
	   protein:P25160

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Symbol Gene Clone

# the remainder of the sections configure particular features to show
[TRANS]
feature      = transcript:gadfly
glyph        = transcript2
bgcolor      = turquoise
fgcolor      = black
height       = 10
description  = 1
key          = Predicted transcripts

[GENE]
feature      = gene:gadfly
glyph        = arrow
fgcolor      = red
linewidth    = 2
height       = 6
description  = 1
key          = Predicted genes

[EST]
feature       = alignment:groupest
feature_low   = similarity:groupest
bgcolor       = blue
glyph         = graded_segments
max_score     = 100
fgcolor       = black
height        = 6
connector     = dashed
key           = EST Alignments

[BLASTN]
feature       = alignment:blastn
feature_low   = similarity:blastn
glyph         = segments
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = BLASTN Hits

[BLASTX Hits]
feature       = alignment:blastx
bgcolor       = blue
glyph         = segments
fgcolor       = black
height        = 6
connector     = dashed
key           = BLASTX Hits
link          = http://www3.ncbi.nlm.nih.gov/htbin-post/Entrez/query?db=1&form=1&term=$name

[REP]
feature       = alignment:repeatmasker
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = Repeatfinder Repeats

[CLO]
feature       = clone:clonelocator
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = Clones

[SCAFF]
feature       = Component:scaffold
fgcolor       = orange
glyph         = arrow
base          = 1
relative_coords  = 1
height        = 7
tick          = 2
key           = Scaffolds

[GAP]
feature       = Component:gap
fgcolor       = red
glyph         = arrow
height        = 7
double        = 1
tick          = 2
key           = Gaps

[DNA]
glyph        = dna
global feature = 1
height       = 40
fgcolor      = red

[overview]
feature       = Component:scaffold
glyph         = drosophila_arrow
bgcolor       = lavender
label         = 1
height        = 5
