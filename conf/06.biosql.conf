[GENERAL]
description = BioSQL
db_adaptor  = Bio::DB::Das::BioSQL
db_args     = driver    mysql
	      dbname    biosql
	      biodbname test
	      host      localhost
	      user      lstein

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 100

# where to link to when user clicks in detaild view
link          = http://localhost/perl/gbrowse?ref=$ref;start=$start;stop=$end

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = CDS
	           repeat_region

# max and default segment sizes for detailed view
max segment     = 500000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000
low res = 200000

# canonical features to show in overview
overview bgcolor = wheat
detailed bgcolor = wheat

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 06.biosql.conf,v 1.1 2002-09-09 03:27:03 lstein Exp $</pre>

# examples to show in the introduction
examples = AP000868

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Accession

# the remainder of the sections configure particular features to show

[CDS]
feature      = CDS
glyph        = transcript2
#glyph        = generic
bgcolor      = turquoise
fgcolor      = black
height       = 10
connector    = solid
label        = sub {
  my $feature = shift;
  warn "feature = $feature";
  my @tags = $feature->each_tag_value('cds_id');
  $tags[0];
  }
description  = sub {
  my $feature = shift;
  warn "feature = $feature";
  my @tags = $feature->each_tag_value('gene_id');
  warn "tag = $tags[0]";
  $tags[0];
  }
# key          = Predicted transcripts

[REPEAT]
feature       = repeat_region
glyph         = generic
bgcolor       = red
height        = 10
description   = 1
key           = Repeat regionss

[TranslationF]
glyph        = translation
global feature = 1
frame0       = cadetblue
frame1       = blue
frame2       = darkblue
height       = 20
fgcolor      = purple
strand       = +1
translation  = 3frame
key          = 3-frame translation (forward)

[DNA/GC Content]
glyph        = dna
global feature = 1
height       = 40
do_gc        = 1
fgcolor      = red
axis_color   = blue

[TranslationR]
glyph        = translation
global feature = 1
frame0       = darkred
frame1       = red
frame2       = crimson
height       = 20
fgcolor      = blue
strand       = -1
translation  = 3frame
key          = 3-frame translation (reverse)
