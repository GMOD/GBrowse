[GENERAL]
description =  test implementation of chado
db_adaptor    = Bio::DB::Das::Chado
database      = dbi:Pg:dbname=gadfly;host=lajolla
user          = scott
pass          = 

plugins = SequenceDumper FastaDumper RestrictionAnnotator

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 100

# where to link to when user clicks in detaild view
link          = http://www.fruitfly.org/cgi-bin/annot/query?submit=Run+Basic+Query&searchfield=all&cytology=&location=&function_search=&datatype=annotation&format=default&.cgifields=function&find=$name

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features =  Genes 

# max and default segment sizes for detailed view
max segment     = 500000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# examples to show in the introduction
examples = 3R.3
           cal*
           Dredd
           Gadfly:CG9884
           flybase:FBan0015437

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Symbol Gene Clone

# a footer
footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 07.chado.conf,v 1.4 2003-02-27 21:28:41 scottcain Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Genes]
feature      = gene
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
key          = Named gene

[transcript]
feature      = transcript
glyph        = transcript
description  = 0
height       = 13
#label        = ttanscript
key          = Transcript
citation     = This track shows spliced transcripts

[tRNA]
feature      = tRNA
bgcolor      = white
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3
key          = tRNAs

[Promoter]
feature      = promoter
bgcolor      = yellow
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3
key          = Promoters

[Repeat]
feature      = repeat_region
bgcolor      = black
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3
key          = Repeats

[LTR]
feature      = LTR
bgcolor      = black
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3
key          = LTR

[CDS]
feature      = CDS
glyph        = cds
frame0f      = cadetblue
frame1f      = blue
frame2f      = darkblue
frame0r      = darkred
frame1r      = red
frame2r      = crimson
description  = 0
height       = 13
#label        = CDS frame
key          = CDS
citation     = This track shows CDS reading frames.

