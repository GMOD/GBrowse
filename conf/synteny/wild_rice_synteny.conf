[GENERAL]
description   = Wild rice chromosome 3
db_adaptor    = Bio::DB::SeqFeature::Store 
db_args       = -adaptor memory
                -dir    $DATABASES/gbrowse_syn/wild_rice


# examples to show in the introduction
examples = 3:51418..52015
           3:67260..67704
          
# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 1024

initial landmark = 3:200000..300000

# Web site configuration info
#stylesheet  = /gbrowse/gbrowse.css
#buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse2/tmp

# max and default segment sizes for detailed view
max segment      = 5000000 
default segment  = 5000

# zoom levels
zoom levels      = 50 100 200 1000 2000 5000 10000 20000 40000 50000 100000 500000 1000000 5000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige
default features = EG
balloon tips     = 1

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 25
link          = AUTO
link_target   = _blank
title         = Hello, my name is $name!

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################

[EG]
feature      = gene:ensembl
glyph        = gene
height       = 10
bgcolor      = orange
fgcolor      = purple
description  = 0
label        = 0
category     = Transcripts
key          = ensembl gene

