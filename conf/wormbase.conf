[GENERAL]
description = C. elegans (via Wormbase Release 60)
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=elegans;host=localhost
# fasta_files = /usr/local/ftp/pub/wormbase/DNA_DUMPS/unpacked/
aggregators = wormbase_gene clone alignment
user        =
passwd      =

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100

# where to link to when user clicks in detailed view
link          = http://www.wormbase.org/db/get?name=$name;class=$class

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = 'Curated Genes' 
                   'Named Genes'
		   'Clones' 

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 100000

# eight numbers for the zoom levels - should be more flexible, sorry
zoom levels    = 1000 2000 5000 10000 20000 40000 100000 200000

# canonical features to show in overview
overview landmarks = gene:framework
overview bgcolor = wheat

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: wormbase.conf,v 1.1.1.1 2002-01-03 13:34:19 lstein Exp $</pre>

# examples to show in the introduction
examples = IV 
	   IV:120,000..130,000 
	   unc-9
	   B0019 
	   PCR_Product:sjj_B0019.1
	   WTP:XF355

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Locus PCR_Product WTP

# the remainder of the sections configure particular features to show
[tRNAs]
feature      = Sequence:tRNAscan-SE-1.11
bgcolor      = white
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3

[Named Genes]
feature      = gene:curated
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
key          = Named genes

[Curated Genes]
feature      = transcript:curated
glyph        = wormbase_transcript
bgcolor      = wheat
fgcolor      = black
forwardcolor = violet
reversecolor = turquoise
height       = 10
description  = 1
key          = Curated genes

[Predicted Genes]
feature      = transcript:NDB_CDS
glyph        = transcript2
bgcolor      = white
curatedexon  = dodgerblue
fgcolor      = black
height       = 10
key          = Predicted genes

[Briggsae Alignments (WABA)]
feature       = alignment:WABA_briggsae_cosmid
bgcolor       = blue
glyph         = graded_segments
max_score     = 100
fgcolor       = black
height        = 6
connector     = dashed
key           = Briggsae alignments (WABA)

[ESTs Aligned with BLAT (best)]
feature       = alignment:BLAT_EST_BEST
glyph         = segments
bgcolor       = limegreen
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = ESTs aligned by BLAT (best)

[ESTs Aligned with BLAT (other)]
feature       = alignment:BLAT_EST_OTHER
glyph         = segments
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = ESTs aligned by BLAT (other)

[mRNAs Aligned with BLAT (best)]
feature       = alignment:BLAT_mRNA_BEST
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = mRNAs aligned by BLAT (best)

[mRNAs Aligned with BLAT (other)]
feature       = alignment:BLAT_mRNA_OTHER
glyph         = segments
bgcolor       = green
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = mRNAs aligned by BLAT (other)

[RNAi Experiments]
feature       = RNAi
bgcolor       = goldenrod
fgcolor       = black
height        = 4
key           = RNAi experiments

[Expression Chip Profiles]
feature       = Expression:Expr_profile
bgcolor       = orange
fgcolor       = black
height        = 4
key           = Expression chip profiles

[Worm Transcriptome Project Genes]
feature       = partial_gene:WTP
glyph         = generic
bgcolor       = yellow
strand_arrow  = 1
fgcolor       = black
height        = 6
key           = Worm Transcriptome Project genes

[Oligos]
feature       = structural:GenePair_STS structural:PCR_product
bgcolor       = violet
glyph         = primers
fgcolor       = black
connect       = 1
connect_color = cyan
connector     = violet
key           = Oligos

[Genbank Entries]
feature       = Sequence:Genomic_canonical
glyph         = arrow
tick          = +2
base          = 1
relative_coords = 1
key           = Genbank entry

[PolyA sites]
bgcolor       = violet
glyph         = ex
fgcolor       = blue
key           = polyA sites

[HMMer]
feature       = similarity:hmmfs.3
bgcolor       = red
fgcolor       = black
connect       = 1
height        = 4
connector     = black
key           = motifs

[Briggsae Alignments (BLAST)]
feature       = alignment:BLASTN_briggsae_cosmid alignment:TBLASTX_briggsae
glyph	      = segments
bgcolor       = tomato
fgcolor       = black
height        = 4
key           = C. briggsae similarity

[BLASTX Hits]
feature       = alignment:BLASTX
glyph	      = segments
bgcolor       = orange
fgcolor       = black
height        = 4
key           = BLASTX Hits
link          = sub {
  		  my $feature = shift;
	          my $name = $feature->name;
		  if ($name =~ s/^TR://) {
	             return sprintf("http://srs.ebi.ac.uk/srs6bin/cgi-bin/wgetz?-e+[SWALL-acc:%s]+-vn+2",$name);
		  } elsif ($name =~ s/^SW://) {
	             return sprintf("http://srs.ebi.ac.uk/srs6bin/cgi-bin/wgetz?-id+3LIc21HeBHW+-e+[SWALL:'%s']",$name);
                  } else {
                     return "/db/get?name=$name;class=Protein";
	          }
                }

[TBLASTX Hits]
feature       = alignment:TBLASTX
glyph	      = segments
bgcolor       = red
fgcolor       = black
height        = 4
key           = TBLASTX Hits

[Prosite]
feature       = similarity:Queryprosite translation:Queryprosite
bgcolor       = bisque
fgcolor       = black
height        = 4
key           = prosite

[Repeats]
feature       = misc_feature:tandem misc_feature:inverted
bgcolor       = bisque
fgcolor       = black
height        = 4
key           = Repetitive Elements

[Clones]
feature       = clone
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = YACs & Cosmids

[Links]
feature       = Sequence:Link Sequence:Chromosome
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = YACs & Cosmids

[overview]
feature       = gene:framework
label         = 1
glyph         = generic
bgcolor       = lavender
height        = 5
