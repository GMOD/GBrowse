# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 100
title	=
balloon_html =  <ul><li><a target=_blank href=http://www.ncbi.nlm.nih.gov/gquery/gquery.fcgi?term=$name>$name in NCBI</a></li><li><a target=_blank href=http://www.google.com/search?q=$name>$name in Google</a></li></ul>
balloon_url = http://www.google.com/search?q=$name
balloon_use_defaultsetting = 1
balloon_upleftconnector  =
balloon_uprightconnector =
balloon_downleftconnector  =
balloon_downrightconnector =
alloon_upballoon   =
balloon_downballoon =

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Centro:overview]
feature       = CEN:sgd
bgcolor       = blue
glyph         = dot
fgcolor       = black
height        = 8
point         = 1
key           = Centromeres

[Genes]
feature      = gene:sgd
glyph        = generic
bgcolor      = yellow
forwardcolor = yellow
reversecolor = turquoise
strand_arrow = 1
height       = 6
description  = 1
balloon hover= <h2>Gene $name</h2><p>Click for a list of links</p>
balloon click = <h2>Gene $name</h2>
        <a href='/cgi-bin/gbrowse_details/yeast_chr1?name=$name;class=$class;ref=$ref;start=$start;end=$stop' target='new'>Local details page</a><br>
        <a href='http://db.yeastgenome.org/cgi-bin/locus.pl?locus=$name' target='new'>Search SGD</a><br>
        <a href='http://www.google.com/search?q=$name' target='new'>Search Google</a><br>
        <a href='http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?db=pubmed&term=$name' target='new'>Search NCBI</a><br>

key          = Named gene

[ORFs]
feature       = ORF:sgd
glyph         = arrow
fgcolor       = red
linewidth    = 2
height        = 6
description   = 1
key           = ORF

[CDS]
feature      = ORF:sgd
glyph        = cds
description  = 0
height       = 26
# we need this because the yeast GFF file does not define the phase
allow_empty_phase = 1
sixframe     = 1
label        = CDS frame
key          = CDS
citation     = This track shows CDS reading frames.

[tRNAs]
feature       = tRNA:sgd
glyph         = generic
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
description   = 1
key           = tRNAs

[Transp]
feature       = Transposon:sgd
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
key           = Transposons

[LTRs]
feature       = LTR:sgd
fgcolor       = black
glyph         = anchored_arrow
height        = 6
key           = Long Terminal Repeats

[Translation]
glyph        = translation
global feature = 1
height       = 40
fgcolor      = purple
strand       = +1
translation  = 6frame
key          = 6-frame translation

[TranslationF]
glyph        = translation
global feature = 1
height       = 20
fgcolor      = purple
strand       = +1
translation  = 3frame
key          = 3-frame translation (forward)

[DNA/GC Content]
glyph        = dna
global feature = 1
height       = 40
do_gc        = 1
strand       = both
fgcolor      = red
axis_color   = blue

[TranslationR]
glyph        = translation
global feature = 1
height       = 20
fgcolor      = blue
strand       = -1
translation  = 3frame
key          = 3-frame translation (reverse)

[ncRNA]
feature       = RNA:sgd rRNA:sgd snRNA:sgd snoRNA:sgd
fgcolor       = orange
glyph         = generic
description   = 1
key           = Noncoding RNAs
