[Allele]
feature      = Deletion_allele:Allele Transposon_insertion:Allele Allele:Allele
glyph        = sub {
		my $f = shift;
		return 'triangle' if $f->method eq 'Transposon_insertion';
		return 'diamond'  if $f->length <= 3; # some SNPs come out length 3 -- dunno why
		return 'generic';
	}
bgcolor      = sub {
		my $f = shift;
		my $s = $f->method;
		return 'red'  if $s eq 'Deletion_allele';
		return 'blue' if $s eq 'Transposon_insertion';
		return 'blue' if $f->length <= 3;
		return 'white';
	}
fgcolor      = black
font2color   = blue
height       = 8
link	     = sub {
			my $f = shift;
			my $s    = $f->method;
			my $name = $f->info;
			my $class = eval{$f->info->class};
			return "http://aceserver.biotech.ubc.ca/cgi-bin/generic/allele?class=Allele;name=$name"
				if $s eq 'Deletion_allele';
			return "/db/get?name=$name;class=$class";
	}
link_target  = sub { return '_blank' if shift()->method eq 'Deletion_allele'; return }
description  = sub {
		my $f = shift;
		my $s = $f->method;
		return 'knockout'  if $s eq 'Deletion_allele';
		return 'insertion' if $s eq 'Transposon_insertion';
		return 'SNP' if $f->length <= 3;
	}
key          = Alleles
citation      = This track shows alleles and SNPs.  Red boxes are 
	<a href="http://elegans.bcgsc.bc.ca/knockout.shtml">Knockout Consortium</a>
	deletion alleles.  Blue triangles are transposon mediated insertions engineered by Laurent Segalat and
	others [<a href="http://www.wormbase.org/db/misc/paper?name=%5Bwm99ab757%5D;class=Paper">Alvarez et al.,
	Towards a genome-wide collection of transposon insertions,International C. elegans Meeting 1999 #757</a>].
	White boxes represent other types of alleles.

