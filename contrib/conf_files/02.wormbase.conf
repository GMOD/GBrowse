[GENERAL]
description = C. elegans (via Wormbase Release 60)
db_adaptor  = Bio::DB::GFF
db_args     = -dsn dbi:mysql:database=wormbase;host=localhost
user        = nobody
pass        =

aggregators = wormbase_gene
	      clone
              alignment
              coding
	      "coding_test{CDS,5'UTR,3'UTR,TSS,PolyA/Sequence}"
	      est_density{bin:similarity:BLAT_EST_BEST}
	      repeat_density{bin:repeat}

# Installed plugins
plugins = FastaDumper 
          OligoFinder RestrictionAnnotator
	  GFFDumper GeneFinder
	  BatchDumper

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# units
# units = R
# unit_divider = 1000000

# where to place the key
keystyle     = between
#keystyle     = bottom
#empty_tracks = dashed
empty_tracks = key
#empty_tracks = line
#empty_tracks = suppress
#empty_tracks = dashed

# panel colors
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# where to link to when user clicks in detailed view
link          = http://www.wormbase.org/db/get?name=$name;class=$class

# routines to compile in advance
init_code = sub ostp_color {
		my $feature = shift;
		my ($amp)  = $feature->attributes('Amplified');
		return 'grey' unless defined $amp;
		return 'green' if $amp;
		return 'red'   if !$amp;
	}
	sub ostp_amplifies {
		my $feature = shift;
		my ($amp)  = $feature->attributes('Amplified');
		return '' unless defined $amp;
		return "amplifies"          if $amp;
		return 'does not amplify'   if !$amp;
	}

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = CG NG CLO 

# max and default segment sizes for detailed view
max segment     = 1000000
default segment = 50000

# standard zoom levels to be offered to user
zoom levels    = 100 1000 5000 10000 20000 40000 100000 200000 500000 1000000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Locus PCR_Product Genbank

# List of remote annotation sources: format is URL/name pairs separated by
# white space.  Please use quotation marks to prevent internal spaces from
# being interpreted.
remote sources = "Lincoln Stein's test 1" http://stein.cshl.org/~lstein/features.txt
		 "Lincoln Stein's test 2" http://stein.cshl.org/~lstein/features2.gff


# examples to show in the introduction
examples = IV 
	   IV:120,000..130,000 
	   unc-9
	   B0019 
	   PCR_Product:sjj_B0019.1
	   WTP:XF355
	   rhodopsin

