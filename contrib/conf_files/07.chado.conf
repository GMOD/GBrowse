[GENERAL]
description =  test implementation of chado
db_adaptor    = Bio::DB::Das::Chado
database      = dbi:Pg:dbname=chado
user          = nobody
pass          = 

plugins = AttributeHiliter

# 'region' or 'contig' would be other typical choices,
# remember that in chado, the ref class must be part of 
# SOFA (as must all feature types)
reference class  = chromosome

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 10000

# where to link to when user clicks in detaild view
link           =AUTO

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features =  Genes 

# max and default segment sizes for detailed view
max segment     = 500000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# examples to show in the introduction
examples = NC_000913
           ybiC
           yaa*


# "automatic" classes to try when an unqualified identifier is given
automatic classes = gene

language = en

# a footer
footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 07.chado.conf,v 1.4 2004-03-11 00:17:44 scottcain Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Genes]
feature      = gene
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
key          = Named gene
                                                                                
[Transcript]
feature      = mRNA
glyph        = transcript
key          = mRNA
                                                                                
[CDS]
feature      = CDS
glyph        = CDS
height       = 20
key          = CDS
                                                                                
[tRNA]
feature      = tRNA
key          = tRNA
                                                                                
[SNP]
feature      = SNP
glyph        = triangle
key          = SNP
                                                                                
[STS]
feature      = STS
key          = STS

