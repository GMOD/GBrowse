[GENERAL]
description   = C. elegans Core Annotations
db_adaptor    = Bio::DB::GFF
db_args       = -adaptor memory
	        -gff     "$HTDOCS/gbrowse/tutorial/data_files/elegans_core.gff"

aggregators = processed_transcript match
plugins     = GFFDumper

# list of tracks to turn on by default
default features = Transcripts Alignments DNA

# The class of the objects used to establish the reference coordinates.
reference class  = Clone

# examples to show in the introduction
examples = C01F4

# "automatic" classes to try when an unqualified identifier is given
automatic classes = CDS

# a footer
footer = <hr />
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr />
	<pre>$Id: elegans_core.conf,v 1.1 2008-11-05 23:30:38 lstein Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# max and default segment sizes for detailed view
max segment     = 50000
default segment = 5000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 25
bump density  = 100
# where to link to when user clicks in detailed view
link          = AUTO

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################

[Transcripts]
feature      = processed_transcript
glyph        = processed_transcript
height       = 8
bgcolor      = blue
description  = 1
key          = Protein-coding genes

[Alignments]
feature      = match:BLAT_EST_BEST
glyph        = segments
height       = 6
draw_target   = 1
show_mismatch = 1
bgcolor      = sub {
		my $feature = shift;
		my $name    = $feature->display_name;
		if ($name =~ /\.5$/) {
		   return 'red';
		} else {
		   return 'orange';
		}
	}
canonical_strand = 1
group_pattern = /\.[53]$/
key          = ESTs

[DNA]
glyph          = dna
global feature = 1
height         = 40
do_gc          = 1
fgcolor        = red
axis_color     = blue
strand         = both
key            = DNA/GC Content

